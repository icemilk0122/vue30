<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue30</title>
  </head>
  <body>
    <div id="app">
      <p>讓滑鼠到連結上hover</p>
      <a :href="url" :title="hint">link1</a>
      <a :href="url" :title.prop="hint">link2</a>
      <input type="checkbox" :checked.prop="true">
      <input type="checkbox" :checked="true">
    </div>
    <div id="app2">
      <ul class="menulist">
        <li><a href="#" :class="classObject">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Work</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div id="app3">
      <ul class="menulist">
        <li><a href="#" :style="styleObject">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Work</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </body>
</html>
