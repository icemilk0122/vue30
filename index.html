<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue30</title>
  </head>
  <body>
    <div id="app">
        <ul>
            <li v-for="(member, index) in memberArray" :key="member.id">
                index: {{ index }} ,
                id: {{ member.id }} ,
                name: {{ member.name }}
            </li>
        </ul>
    </div>
    <div id="app2">
        <ul>
            <li v-for="(member, key, index) in memberObject">
                {{ index }} . {{ key }} : {{ member }}
            </li>
        </ul>
    </div>
    <div id="app3">
        <li v-for="n in evenNumbers">{{ n }}</li>
        <li v-for="n in even(numbers)">{{ n }}</li>
    </div>
  </body>
</html>
