<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue30</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
  </head>
  <body>
    <h3>filters</h3>
    <div id="app" :name="text | toUpperCase">
        <p>{{ text | toUpperCase }}</p>
        <input type="text" v-model="mytext">
        <p>{{ mytext | capitalize }}</p>
    </div>
    <h3>computed</h3>
    <div id="app2">
        <p>原始訊息：{{ message }}</p>
        <p>反轉訊息：{{ reverseMessage }}</p>
    </div>
    <div id="app3">
        <p>原始內容：{{ content }}</p>
        <p>文章摘要：{{ summary }}</p>
    </div>
  </body>
</html>
