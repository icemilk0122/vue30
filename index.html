<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue30</title>
  </head>
  <body>
    <!-- prop -->
    <div id="app">
      <p>當父元件有指定資料時：<def-child>HELLO WORLD</def-child></p>
      <p>當父元件沒有指定資料時：<def-child></def-child></p>
    </div>
    <div id="app2">
      <container>
        <p slot="header">Header</p>
        <p>Main Content</p>
        <p slot="footer">Footer</p>
      </container>
    </div>
    <div id="app3">
      <child>
        <template scope="props">
          <p>{{ props.text }}</p>
        </template>
      </child>
    </div>
  </body>
</html>
